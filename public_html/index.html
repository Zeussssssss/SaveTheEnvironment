<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Save the Environment</title>
    <meta name="description" content="Save the environment" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://polyfill.io/v3/polyfill.min.js?features=default"
    ></script>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <h1><div id="logo">SaveTheEnvironment</div></h1>
    </header>
    <main>
      <i
        >There is a strong correlation between pollution and the growing decline
        in animal polpulations, and these maps helps us visualize that</i
      >
      <div id = "card"></div><div id="map"></div></div>
      <script>
        let map;
        let lati = 39.97;
        let long = -95.77;

        function initMap() {

          map = new google.maps.Map(document.getElementById("map"), {
            // This describes the location of the map by lat and long
            center: { lat: lati, lng: long },
            zoom: 3.5,
          });
        }
        /* Data points defined as an array of LatLng objects */
        var heatmapData = [
          new google.maps.LatLng(37.782, -122.447),
        ];

        var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

        map = new google.maps.Map(document.getElementById('map'), {
          center: sanFrancisco,
          zoom: 13,
          mapTypeId: 'satellite'
        });

        var heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData
        });
        heatmap.setMap(map);
      </script>
      <form>
        <h1></h1>
      </form>
    </main>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXddHJuNJGjIUV3ZWvSkZPEue7EUipzF0&libraries=visualization&callback=initMap"
      defer
    ></script>
    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
